<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <body class="body">
    <!-- Header -->
    <header>
        <nav>

        </nav>
    </header>

     <!-- body -->
    <div class="container" style="background-color: aqua; z-index:2;">
        <div class="row">
            <div class="col-12">
                <h1>Banner</h1>
            </div>
        </div>
    </div>



     <div class="index-container container">
         <div class="row">
            <!-- container para todo left aside -->
            <div class="left-aside-wrapper col-3" style="border: 1px solid red;height: 60vh;">
                <aside class="left-aside">

                </aside>
            </div>


            <!-- container para contenido principal/cartas -->
            <div class="main col-5">
                

                    <div class="nav-conteiner">
                        <nav>
                            <a href="#">Feed</a>
                            <a href="#">Latest</a>
                            <a href="#">Top</a>
                        </nav>
                    </div>

                    <div class="row conteiner-article">

                        <div class="col-12 col-name-conteiner">
                            
                            <div class="row align-content-center row-name-conteiner">

                                <div class=" col-1 img-conteiner"> 
                                          <img src="./img/author1.webp" alt="">
                                </div>
                                <div class="col-5 text-conteiner">
                                        <h2> 
                                            Michel Kohl for The Dev Team
                                        </h2>
                                        <p>
                                            Sep 21 (18 hours ago)
                                        </p>
                                </div>
                            </div>

                        </div>

                        
    
                        <div class="col-12 title" >
                            <h2>Connect deprecation step 1: Listing</h2>
                        </div>
                        <div class=" col-12 hashtag-conteiner">
                            <a href="#"><span>#</span>conect</a>
                            <a href="#"><span>#</span>listings</a>
                            <a href="#"><span>#</span>deprecation</a>
                            <a href="#"><span>#</span>changelog</a>
                        </div>

                        <div class="col-12 icons-conteiner">
                            <div class="row">

                                <div class="col-6 left-conteiner">

                                        <div class="reaction-conteiner">
                                            <i class="far fa-heart"></i>
                                            <p>26 reactions</p>
                                        </div>
                                        <div class="comment-conteiner">
                                            <i class="far fa-comment"></i>
                                            <p>9 comments</p>
                                        </div>
                            
                                </div>

                                
                                <div class="col-6 icons-right">
                                    <div class="save-container">
                                        <p>5 min read</p>
                                        <button>Save</button>
                                    </div>
                                </div>

                            </div>
                            
                        </div>

                    </div>

                    

              

            </div>

            <!-- container para todo right aside -->
            <div class="right-aside-wrapper col-4" style="border: 1px solid red;height: 60vh;">
                <aside class="right-aside">

                </aside>
            </div>
         </div>         
     </div>


    <!-- footer -->
    <footer>

    </footer>
